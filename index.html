<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .video-card {
            background-color: white;
            width: 100%;
            max-width: 500px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        @media (min-width: 768px) {
            .video-card {
                width: 48%;
            }
        }
        iframe {
            width: 100%;
            height: 280px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Google Spreadsheet ID and API Key
        const sheetID = '1a6yftTeoxpznGNu3lhU0SRvPxTYdz_wNRpesvGt18mU'; // 제공된 스프레드시트 ID
        const sheetName = 'Sheet1';  // 시트 이름
        const apiKey = 'AIzaSyCG1NFjt0DAwuWzapPzbz4-tLjPRfArFjw'; // 제공된 유튜브 API 키

        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.values;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Render YouTube videos
        async function renderGallery() {
            const rows = await fetchData();
            if (!rows || rows.length < 2) {
                console.error('No data found or incorrect data format.');
                return;
            }

            const gallery = document.getElementById('gallery');

            // Skip header row and iterate over rows
            for (let i = 1; i < rows.length; i++) {
                const youtubeLink = rows[i][0]; // Assuming the YouTube link is in the first column

                if (!youtubeLink || !youtubeLink.includes('youtube.com')) {
                    console.warn('Invalid YouTube URL:', youtubeLink);
                    continue;
                }

                // Create video card
                const card = document.createElement('div');
                card.className = 'video-card';

                // Create YouTube embed code
                const embed = document.createElement('iframe');
                embed.src = `https://www.youtube.com/embed/${getYouTubeID(youtubeLink)}`;
                embed.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                embed.allowFullscreen = true;

                card.appendChild(embed);
                gallery.appendChild(card);
            }
        }

        // Function to extract YouTube video ID from URL
        function getYouTubeID(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }

        // Call renderGallery to display the videos
        renderGallery();
    </script>
</body>
</html>
