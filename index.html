<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .image-card {
            background-color: white;
            width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-card img {
            width: 100%;
            height: auto;
        }
        .image-card .description {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Google Spreadsheet ID and API Key
        const sheetID = '1Ykif54vquofU2Hycg-dgmM3pL1U0yVJeUG1wty0oj5w'; // 제공된 스프레드시트 ID
        const sheetName = 'Sheet1';  // 시트 이름
        const apiKey = 'AIzaSyCLNlQa8t8VSBiLkDEXIB5B1AW_MkfnOQ8'; // 제공된 Google API 키

        // Fetch data from Google Sheets
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const gallery = document.getElementById('gallery');

                // Skip header row and iterate over rows
                for (let i = 1; i < rows.length; i++) {
                    const imageUrl = rows[i][0]; // Assuming the image URL is in the first column
                    const description = rows[i][1] || ''; // Assuming description is in the second column
                    
                    // Create image card
                    const card = document.createElement('div');
                    card.className = 'image-card';

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = description;

                    const desc = document.createElement('div');
                    desc.className = 'description';
                    desc.textContent = description;

                    card.appendChild(img);
                    card.appendChild(desc);
                    gallery.appendChild(card);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
