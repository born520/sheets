<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .video-card {
            background-color: white;
            width: 100%;
            max-width: 500px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        @media (min-width: 768px) {
            .video-card {
                width: 48%;
            }
        }
        iframe {
            width: 100%;
            height: 280px;
            border: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Google Spreadsheet ID
        const sheetID = '1a6yftTeoxpznGNu3lhU0SRvPxTYdz_wNRpesvGt18mU'; // 제공된 스프레드시트 ID

        // Fetch data from Google Sheets using Tabletop.js
        function fetchData() {
            Tabletop.init({
                key: sheetID,
                callback: renderGallery,
                simpleSheet: true
            });
        }

        // Render YouTube videos
        function renderGallery(data) {
            const gallery = document.getElementById('gallery');

            data.forEach(row => {
                const youtubeLink = row['YouTube Link']; // Assuming the column header is "YouTube Link"

                if (!youtubeLink || !youtubeLink.includes('youtube.com')) {
                    console.warn('Invalid YouTube URL:', youtubeLink);
                    return;
                }

                // Create video card
                const card = document.createElement('div');
                card.className = 'video-card';

                // Create YouTube embed code
                const embed = document.createElement('iframe');
                embed.src = `https://www.youtube.com/embed/${getYouTubeID(youtubeLink)}`;
                embed.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                embed.allowFullscreen = true;

                card.appendChild(embed);
                gallery.appendChild(card);
            });
        }

        // Function to extract YouTube video ID from URL
        function getYouTubeID(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }

        // Call fetchData to load the data and render the gallery
        fetchData();
    </script>
</body>
</html>
