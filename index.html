<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Embed Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .embed-card {
            background-color: white;
            width: 100%;
            max-width: 500px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        @media (min-width: 768px) {
            .embed-card {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Google Spreadsheet ID and API Key
        const sheetID = '1Ykif54vquofU2Hycg-dgmM3pL1U0yVJeUG1wty0oj5w'; // 제공된 스프레드시트 ID
        const sheetName = 'Sheet1';  // 시트 이름
        const apiKey = 'AIzaSyCLNlQa8t8VSBiLkDEXIB5B1AW_MkfnOQ8'; // 제공된 Google API 키

        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.values;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Render Instagram embed links
        async function renderGallery() {
            const rows = await fetchData();
            if (!rows || rows.length < 2) {
                console.error('No data found or incorrect data format.');
                return;
            }

            const gallery = document.getElementById('gallery');

            // Skip header row and iterate over rows
            for (let i = 1; i < rows.length; i++) {
                const instagramLink = rows[i][0]; // Assuming the Instagram link is in the first column

                if (!instagramLink || !instagramLink.includes('instagram.com')) {
                    console.warn('Invalid Instagram URL:', instagramLink);
                    continue;
                }

                // Create embed card
                const card = document.createElement('div');
                card.className = 'embed-card';

                // Create Instagram embed code
                const embed = document.createElement('iframe');
                embed.src = `https://www.instagram.com/p/${getInstagramID(instagramLink)}/embed`;
                embed.width = "100%";
                embed.height = "480";
                embed.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share";
                embed.allowFullscreen = true;
                embed.style.border = "none";

                card.appendChild(embed);
                gallery.appendChild(card);
            }
        }

        // Function to extract Instagram post ID from URL
        function getInstagramID(url) {
            const regex = /\/p\/([^\/]+)/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }

        // Call renderGallery to display the images
        renderGallery();
    </script>
</body>
</html>
