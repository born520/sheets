<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Masonry Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            padding: 10px;
            background-color: #fff;
        }
        .instagram-media {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* 모바일 환경에서 1열로 표시 */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; /* 1열로 변경 */
            }
        }
    </style>
    <script async src="https://www.instagram.com/embed.js"></script>
</head>
