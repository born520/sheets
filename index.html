<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #gallery {
            width: 100%;
            max-width: 600px; /* 최대 너비 설정 */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%; /* 카드가 부모 컨테이너에 맞게 */
        }
        iframe {
            width: 100%;
            height: 600px; /* 고정 높이 설정 */
            border: none;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // 업데이트된 Apps Script 웹 앱 URL
        const apiUrl = 'https://script.google.com/macros/s/AKfycby6Mu29K7rdTXJAPlfn7QeEUx_jrWHstBeLhr3dGVGHuuqAUO2A074_R3daA2GvSzAxPQ/exec';

        // Fetch data from Google Apps Script
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                console.log('Data fetched:', data); // 데이터 로그 확인
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Render Instagram posts
        async function renderGallery() {
            const data = await fetchData();
            if (!data || data.length === 0) {
                console.error('No data found or incorrect data format.');
                return;
            }

            const gallery = document.getElementById('gallery');

            data.forEach(item => {
                const instagramLink = item.link;

                if (!instagramLink || !instagramLink.includes('instagram.com')) {
                    console.warn('Invalid Instagram URL:', instagramLink);
                    return;
                }

                console.log('Valid Instagram URL:', instagramLink); // 유효한 URL 로그 확인

                // Create video card
                const card = document.createElement('div');
                card.className = 'video-card';

                // Create Instagram embed code
                const embed = document.createElement('iframe');
                embed.src = `https://www.instagram.com/p/${getInstagramID(instagramLink)}/embed`;
                embed.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share";
                embed.allowFullscreen = true;
                embed.scrolling = "no";

                card.appendChild(embed);
                gallery.appendChild(card);
            });
        }

        // Function to extract Instagram post ID from URL
        function getInstagramID(url) {
            const regex = /\/p\/([^\/?]+)/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }

        // Call renderGallery to display the posts
        renderGallery();
    </script>
</body>
</html>
