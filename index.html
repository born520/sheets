<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Masonry Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 10px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .instagram-media {
            width: 100%;
        }
        /* Hide unnecessary elements using CSS */
        .instagram-media a[href*="://www.instagram.com"] {
            display: none !important;
        }
        .instagram-media .content,
        .instagram-media .caption {
            display: block !important;
        }
    </style>
    <script async src="https://www.instagram.com/embed.js"></script>
</head>
<body>

    <div class="grid" id="grid-container">
        <!-- Instagram embeds will be inserted here -->
    </div>

    <script>
        // Google Sheets API Key and Spreadsheet ID
        const API_KEY = 'AIzaSyCLNlQa8t8VSBiLkDEXIB5B1AW_MkfnOQ8';
        const SPREADSHEET_ID = '1Ykif54vquofU2Hycg-dgmM3pL1U0yVJeUG1wty0oj5w';
        const RANGE = 'A:A'; // 범위를 A:A로 설정하여 첫 번째 열의 모든 데이터를 가져옵니다.

        async function fetchInstagramLinks() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data.values ? data.values.flat() : [];
            } catch (error) {
                console.error('API 요청 실패:', error);
                return [];
            }
        }

        function createInstagramEmbed(url) {
            const container = document.createElement('div');
            container.className = 'grid-item';
            container.innerHTML = `
                <blockquote class="instagram-media" data-instgrm-permalink="${url}" data-instgrm-version="12">
                    <div>
                        <a href="${url}" target="_blank">Instagram Post</a>
                    </div>
                </blockquote>
            `;
            return container;
        }

        async function initializeGrid() {
            const container = document.getElementById('grid-container');
            const links = await fetchInstagramLinks();
            links.forEach(link => {
                const embed = createInstagramEmbed(link);
                container.appendChild(embed);
            });
            // Reinitialize Instagram embeds
            instgrm.Embeds.process();

            // Hide unwanted elements after embeds are processed
            setTimeout(hideUnwantedElements, 2000); // Delay to ensure all elements are loaded
        }

        function hideUnwantedElements() {
            const instagramEmbeds = document.querySelectorAll('.instagram-media');
            instagramEmbeds.forEach(embed => {
                // Hide unnecessary elements
                const unwantedLinks = embed.querySelectorAll('a');
                unwantedLinks.forEach(link => {
                    if (!link.href.includes('/p/')) {
                        link.style.display = 'none';
                    }
                });

                const unwantedSpans = embed.querySelectorAll('span');
                unwantedSpans.forEach(span => {
                    if (!span.classList.contains('caption')) {
                        span.style.display = 'none';
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', initializeGrid);
    </script>
</body>
</html>
