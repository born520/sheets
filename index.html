<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Masonry Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 10px;
            width: 80%;
            max-width: 1200px;
        }
        .grid-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .instagram-media {
            width: 100%;
        }
    </style>
    <script async src="https://www.instagram.com/embed.js"></script>
</head>
<body>

    <div class="grid" id="grid-container">
        <!-- Instagram embeds will be inserted here -->
    </div>

    <script>
        // Google Sheets API Key and Spreadsheet ID
        const API_KEY = 'AIzaSyD0QkSn7wClfyGfStwluMFQMpj_okP4Ccc';
        const SPREADSHEET_ID = '1Ykif54vquofU2Hycg-dgmM3pL1U0yVJeUG1wty0oj5w';
        const RANGE = 'A:A';

        async function fetchInstagramLinks() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${1Ykif54vquofU2Hycg-dgmM3pL1U0yVJeUG1wty0oj5w}/values/${RANGE}?key=${AIzaSyD0QkSn7wClfyGfStwluMFQMpj_okP4Ccc}`);
            const data = await response.json();
            return data.values.flat();  // Flatten the array
        }

        function createInstagramEmbed(url) {
            const container = document.createElement('div');
            container.className = 'grid-item';
            container.innerHTML = `
                <blockquote class="instagram-media" data-instgrm-permalink="${url}" data-instgrm-version="12">
                    <div>
                        <a href="${url}" target="_blank">Instagram Post</a>
                    </div>
                </blockquote>
            `;
            return container;
        }

        async function initializeGrid() {
            const container = document.getElementById('grid-container');
            const links = await fetchInstagramLinks();
            links.forEach(link => {
                const embed = createInstagramEmbed(link);
                container.appendChild(embed);
            });
            // Reinitialize Instagram embeds
            instgrm.Embeds.process();
        }

        document.addEventListener('DOMContentLoaded', initializeGrid);
    </script>
</body>
</html>
