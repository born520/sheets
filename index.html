<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0; /* 페이지 배경색 설정 */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            grid-gap: 10px;
            width: 100%;
            max-width: 960px; /* 최대 너비 조정 */
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item {
            background: #fff; /* 아이템 배경색 */
            border: 1px solid #ddd;
            border-radius: 8px; /* 테두리 둥글게 */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .instagram-media {
            width: 100%;
            height: auto; /* 높이 자동 조정 */
        }
        .details {
            font-size: 14px;
            color: #666;
            padding: 5px 0; /* 상하 패딩 */
        }
    </style>
</head>
<body>
    <div class="grid" id="grid-container">
        <!-- Instagram embeds will be inserted here -->
    </div>

    <script async src="https://www.instagram.com/embed.js"></script>
    <script>
        // Here you would initialize your grid
        // For demo purposes, the actual initialization script isn't shown
        // You should replace it with your script to fetch and embed Instagram content
    </script>
</body>
</html>
