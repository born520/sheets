<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #gallery {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-card {
            background-color: white;
            width: calc(50% - 20px); /* 두 열로 배치, 20px 간격 */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 280px;
            border: none;
        }
        @media (max-width: 768px) {
            .video-card {
                width: 100%; /* 모바일에서는 1열로 */
            }
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Apps Script 웹 앱 URL
        const apiUrl = 'https://script.google.com/macros/s/AKfycbwegS_arPFcNoQmQgUJf301223hjploPd3jyg8c9WTFIK4q-F8IbI5TtTkxS946tMAaVw/exec';

        // Fetch data from Google Apps Script
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Render YouTube videos
        async function renderGallery() {
            const data = await fetchData();
            if (!data || data.length === 0) {
                console.error('No data found or incorrect data format.');
                return;
            }

            const gallery = document.getElementById('gallery');

            data.forEach(item => {
                const youtubeLink = item.link;

                if (!youtubeLink || !youtubeLink.includes('youtube.com')) {
                    console.warn('Invalid YouTube URL:', youtubeLink);
                    return;
                }

                // Create video card
                const card = document.createElement('div');
                card.className = 'video-card';

                // Create YouTube embed code
                const embed = document.createElement('iframe');
                embed.src = `https://www.youtube.com/embed/${getYouTubeID(youtubeLink)}`;
                embed.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                embed.allowFullscreen = true;

                card.appendChild(embed);
                gallery.appendChild(card);
            });
        }

        // Function to extract YouTube video ID from URL
        function getYouTubeID(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }

        // Call renderGallery to display the videos
        renderGallery();
    </script>
</body>
</html>
