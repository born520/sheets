<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Embed Adjustment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            background-color: #fff;
        }
        .instagram-media {
            width: 100%;
            height: auto; /* Ensure the height adjusts to the content */
            box-sizing: border-box;
        }

        /* Mobile view - 1 column layout */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="grid" id="grid-container">
        <!-- Placeholder for Instagram embeds -->
    </div>

    <script async src="//www.instagram.com/embed.js"></script>
    <script>
        // Assuming your script to fetch and inject embeds goes here
        document.addEventListener('DOMContentLoaded', function() {
            // Example Instagram post
            const embedHtml = `
                <div class="grid-item">
                    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/YourPost/" data-instgrm-version="12"></blockquote>
                </div>
            `;

            const container = document.querySelector('.grid');
            container.innerHTML = embedHtml;
            instgrm.Embeds.process(); // This processes all Instagram embed scripts
        });
    </script>
</body>
</html>
