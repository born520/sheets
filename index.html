<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #gallery {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-card {
            background-color: white;
            width: calc(50% - 20px); /* 두 열로 배치, 20px 간격 */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            border: none;
            min-height: 400px;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            .video-card {
                width: 100%; /* 모바일에서는 1열로 */
            }
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Apps Script 웹 앱 URL
        const apiUrl = 'https://script.google.com/macros/s/AKfycby6Mu29K7rdTXJAPlfn7QeEUx_jrWHstBeLhr3dGVGHuuqAUO2A074_R3daA2GvSzAxPQ/exec';

        // Fetch data from Google Apps Script
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Render Instagram posts
        async function renderGallery() {
            const data = await fetchData();
            if (!data || data.length === 0) {
                console.error('No data found or incorrect data format.');
                return;
            }

            const gallery = document.getElementById('gallery');

            data.forEach(item => {
                const instagramLink = item.link;

                if (!instagramLink || !instagramLink.includes('instagram.com')) {
                    console.warn('Invalid Instagram URL:', instagramLink);
                    return;
                }

                // Create video card
                const card = document.createElement('div');
                card.className = 'video-card';

                // Create Instagram embed code
                const embed = document.createElement('iframe');
                embed.src = `https://www.instagram.com/p/${getInstagramID(instagramLink)}/embed`;
                embed.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share";
                embed.allowFullscreen = true;
                embed.scrolling = "no";

                card.appendChild(embed);
                gallery.appendChild(card);

                // Adjust iframe height based on Instagram post content
                embed.onload = function() {
                    const postHeight = embed.contentWindow.document.body.scrollHeight;
                    embed.style.height = postHeight + 'px';
                };
            });
        }

        // Function to extract Instagram post ID from URL
        function getInstagramID(url) {
            const regex = /\/p\/([^\/?]+)/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }

        // Call renderGallery to display the posts
        renderGallery();
    </script>
</body>
</html>
