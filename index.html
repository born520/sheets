<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gallery</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .swiper-container {
            width: 100%;
            max-width: 800px; /* 최대 너비 설정 */
            height: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .swiper-slide {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            aspect-ratio: 1/1; /* 정사각형 비율 유지 */
            border: none;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper" id="gallery">
            <!-- Slides will be added here dynamically -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 업데이트된 Apps Script 웹 앱 URL
        const apiUrl = 'https://script.google.com/macros/s/AKfycby6Mu29K7rdTXJAPlfn7QeEUx_jrWHstBeLhr3dGVGHuuqAUO2A074_R3daA2GvSzAxPQ/exec';

        // Fetch data from Google Apps Script
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                localStorage.setItem('instagramData', JSON.stringify(data)); // 데이터 캐싱
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return JSON.parse(localStorage.getItem('instagramData')) || []; // 캐시된 데이터 사용
            }
        }

        // Render Instagram posts
        async function renderGallery() {
            const gallery = document.getElementById('gallery');

            const cachedData = JSON.parse(localStorage.getItem('instagramData')) || [];
            if (cachedData.length > 0) {
                updateGallery(cachedData);
            }

            const data = await fetchData();
            if (!data || data.length === 0) {
                console.error('No data found or incorrect data format.');
                gallery.innerHTML = 'No data available';
                return;
            }

            updateGallery(data);
        }

        function updateGallery(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 기존 콘텐츠 제거

            // 데이터를 역순으로 정렬하여 최신 항목이 상단에 표시되도록 함
            data.reverse().forEach(item => {
                const instagramLink = item.link;

                if (!instagramLink || !instagramLink.includes('instagram.com')) {
                    console.warn('Invalid Instagram URL:', instagramLink);
                    return;
                }

                // Create swiper slide
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';

                // Create Instagram embed code
                const embed = document.createElement('iframe');
                embed.src = `https://www.instagram.com/p/${getInstagramID(instagramLink)}/embed`;
                embed.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share";
                embed.allowFullscreen = true;
                embed.scrolling = "no";

                slide.appendChild(embed);
                gallery.appendChild(slide);
            });

            // Initialize Swiper after slides are added
            new Swiper('.swiper-container', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                slidesPerView: 1, // 한 번에 하나의 슬라이드
                spaceBetween: 20, // 슬라이드 사이의 간격
            });
        }

        // Function to extract Instagram post ID from URL
        function getInstagramID(url) {
            const regex = /\/p\/([^\/?]+)/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }

        // Call renderGallery to display the posts
        renderGallery();
    </script>
</body>
</html>
